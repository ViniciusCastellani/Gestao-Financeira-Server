<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Alterar Pessoa</title>
    <link rel="stylesheet" type="text/css" href="css/pessoa.css"/>
    <script type="text/javascript" src="js/pessoaPUT.js"></script>
</head>
<body onload="buscarPessoaAlterar();">

<div class="container">
    <h1>Alterar Pessoa</h1>
    <a href="PessoaListar.html">Listar</a>

    <h2>Informações do Usuário</h2>
    <form>
        <label for="idPessoa">ID:</label>
        <input id="idPessoa" type="text" readonly value="">

        <label for="nome">Nome:</label>
        <input id="nome" type="text" value="">

        <label for="email">Email:</label>
        <input id="email" type="text" value="">

        <label for="senha">Senha:</label>
        <input id="senha" type="text" value="">

        <label for="balancoGeral">Balanço Geral:</label>
        <input id="balancoGeral" type="number" value="0">

        <label for="todasFaturas">Todas Faturas:</label>
        <input id="todasFaturas" type="number" value="0">
    </form>

    <h2>Informações das Metas</h2>
    <div id="divMeta">
        Carregando...
    </div>

    <h2>Informações dos Fluxos</h2>
    <div id="divFluxo">
        Carregando...
    </div>

    <button onclick="alterarPessoa()">Alterar</button>
</div>

</body>
</html>
