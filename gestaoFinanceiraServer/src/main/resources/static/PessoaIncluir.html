<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Nova Pessoa</title>
  <link rel="stylesheet" type="text/css" href="css/pessoa.css"/>
  <script type="text/javascript" src="js/pessoaPOST.js"></script>
</head>
<body>

<div class="container">
  <h1>Novo Usuário</h1>
  <a href="PessoaListar.html">Listar</a>

  <h2>Informações do Usuário</h2>
  <form>
    <label for="nome">Nome:</label>
    <input id="nome" type="text" value="">

    <label for="email">Email:</label>
    <input id="email" type="text" value="">

    <label for="senha">Senha:</label>
    <input id="senha" type="text" value="">

    <label for="balancoGeral">Balanço Geral:</label>
    <input id="balancoGeral" type="number" value="0">

    <label for="todasFaturas">Todas Faturas:</label>
    <input id="todasFaturas" type="number" value="0">
  </form>

  <h2>Informações da Meta</h2>
  <form>
    <label for="tituloMeta">Título Meta:</label>
    <input id="tituloMeta" type="text" value="">

    <label for="descricaoMeta">Descrição Meta:</label>
    <input id="descricaoMeta" type="text" value="">

    <label for="valorMeta">Valor Meta:</label>
    <input id="valorMeta" type="number" value="">

    <label for="dataPrazo">Data Prazo da Meta:</label>
    <input id="dataPrazo" type="date" value="">

    <button type="button" onclick="adicionarMeta()">Adicionar Meta</button>
  </form>

  <h2>Informações do Fluxo Financeiro</h2>
  <form>
    <label for="tipoFluxo">Tipo Fluxo:</label>
    <select id="tipoFluxo">
      <option value="Despesa">Despesa</option>
      <option value="Receita">Receita</option>
    </select>

    <label for="descricaoFluxo">Descrição Fluxo:</label>
    <input id="descricaoFluxo" type="text" value="">

    <label for="nomeBancoFluxo">Nome do Banco:</label>
    <input id="nomeBancoFluxo" type="text" value="">

    <label for="valorFluxo">Valor Fluxo:</label>
    <input id="valorFluxo" type="number" value="">

    <label for="dataFluxo">Data do Fluxo:</label>
    <input id="dataFluxo" type="date" value="">

    <button type="button" onclick="adicionarFluxoFinanceiro()">Adicionar Fluxo</button>
  </form>

  <button onclick="incluirUsuario()">Cadastrar</button>
</div>

</body>
</html>
