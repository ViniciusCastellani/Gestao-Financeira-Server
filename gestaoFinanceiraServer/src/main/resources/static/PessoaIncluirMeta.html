<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Incluir Meta</title>
    <link rel="stylesheet" type="text/css" href="css/pessoa.css"/>
    <script type="text/javascript" src="js/metaFluxoPUT.js"></script>
</head>
<body onload="buscarUsuario();">

<div class="container">
    <h1>Adicionar Meta</h1>

    <h3>Informações da Meta</h3>
    <form>
        <label for="tituloMeta">Título Meta:</label>
        <input id="tituloMeta" type="text" value="">

        <label for="descricaoMeta">Descrição Meta:</label>
        <input id="descricaoMeta" type="text" value="">

        <label for="valorMeta">Valor Meta:</label>
        <input id="valorMeta" type="number" value="">

        <label for="dataPrazo">Data Prazo da Meta:</label>
        <input id="dataPrazo" type="date" value="">

        <button type="button" onclick="adicionarMeta()">Adicionar Meta</button>
    </form>

    <button onclick="redirigirParaVisualizarUsuario()">Visualizar Usuário</button>
</div>

</body>
</html>
